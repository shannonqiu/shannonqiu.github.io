 <img  src="../images/Top_image.png" style="padding-bottom : 10px";>
<!-- Search Form -->
<form id="labnol" method="get" action="https://www.google.com/search">
  <div class="speech">
    <input id="transcript" type="text" name="q" placeholder="Speak" >
     <img id="imageSpeaker" onclick="startDictation()" src="../images/Microphone_RGB_blue_NT.PNG" >
      <a href="https://shannonqiu.github.io/search.html">
          <img id="imageCamera" src="../images/Camera_RGB_blue_NT.PNG">
     </a>
  </div>
</form>
<form id="labnol2" method="get" action="https://shannonqiu.github.io/to_clear_a_paper_jam_from_the_rear_of_the_printer_step1.html">
</form>
 <img  src="../images/buttons.png" >
<br>
<!-- HTML5 Speech Recognition API -->
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
       if (document.getElementById('transcript').value == "paper jam") {
        document.getElementById('labnol2').submit();
       }
       else
       {
        document.getElementById('labnol').submit();
       }
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
